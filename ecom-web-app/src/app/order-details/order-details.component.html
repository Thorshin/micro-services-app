<div class="container">
  <table class="table mt-4">
    <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Unit price</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of bill.productItems">
      <td>{{ item.product.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.unitPrice }}</td>
      <td>{{ item.quantity * item.unitPrice }}</td>
    </tr>
    </tbody>
  </table>
</div>
